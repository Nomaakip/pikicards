<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikicard</title>
    <style>
        * {
            font-family: "ＭＳ Pゴシック", "MS PGothic", sans-serif;
        }

        a {
            text-decoration: none;
        }

        b {
            color: white;
        }

        .avatar-small {
            box-sizing: border-box;
            border: 1px solid #CCC;
            padding: 2px;
            background-clip: content-box;
            width: 61px;
            height: 61px;
            z-index: 2;
            position: relative;
        }

        #follow-button {
            background: linear-gradient(180deg, rgba(254, 254, 209, 1), rgba(239, 197, 44, 1));
            height: 100%;
            border: #EFCD56 1px solid;
            border-radius: 2px;
        }

        #follow-link {
            color: #906219;
        }

        #cardContainer {
            max-width: 500px;
            display: flex;
            flex-direction: column;
            background: black;
            border-radius: 8px;
            padding: 10px;
            gap: 8px;
        }

        #userContainer {
            display: flex;
            background-repeat: no-repeat;
            gap: 5px;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 0 5px black;
        }

        #cardMain {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #postsContainer {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .post-content {
            background: #333;
            color: white;
            word-break: break-all;
            width: 95%;
            padding: 5px;
            gap: 5px;
        }

        .post {
            display: flex;
            gap: 5px;
        }

        .post-emotes {
            gap: 5px;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            width: 95%;
            gap: 2px;
        }

        .post-content .image,
        .post-content video {
            border: 1px #CCC solid;
            padding: 2px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <!-- user stuff!! -->
        <div id="userContainer">
            <img src="https://corsproxy.io/?https://pikidiary.lol/uploads/avatars/resized-1746850786028.jpg" alt="pfp" class="avatar-small"
                id="avatar">
            <div id="cardMain">
                <b id="username-text"></b>
                <div id="userInfo"></div>
                <button id="follow-button"><a id="follow-link" target="_blank">Follow</a></button>
            </div>
        </div>
        <!-- posts!! -->
        <div id="postsContainer"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
