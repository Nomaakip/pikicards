<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikicard</title>
    <style>
        * {
            font-family: "ＭＳ Pゴシック", "MS PGothic", sans-serif;
        }

        a {
            text-decoration: none;
        }

        b {
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent !important;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }


        ::-webkit-scrollbar-thumb:hover {
            background: #595959;
        }


        .avatar-small {
            box-sizing: border-box;
            border: 1px solid #CCC;
            padding: 2px;
            background-clip: content-box;
            width: 61px;
            height: 61px;
            z-index: 2;
            position: relative;
        }

        .button.button-yellow {
            --button-bg: #ffca38;
            border-color: #9b5d00;
            color: #531;
            text-shadow: 0 1px 0 #ffe8af, 1px 0 0 #ffe8af;
        }

        .button {
            height: 100%;
            border: solid 1px #646464;
            outline: 0;
            font-size: 13px;
            padding: 4px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
            --button-bg: #e7e7e7;
            background: linear-gradient(180deg, rgba(255, 255, 255, .3) 0, rgba(255, 255, 255, 0) 45%), linear-gradient(180deg, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, .3) 100%), var(--button-bg);
            background-blend-mode: normal, overlay, normal;
            background-repeat: no-repeat;
            border-radius: 3px;
            color: #444;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff;
            box-shadow: inset 0 2px 1px rgba(255, 255, 255, .7), inset 0 0 0 1px rgba(255, 255, 255, .7), inset 0 -1px 0 rgba(0, 0, 0, .2);
            transition: box-shadow .2s steps(3);
            --hover-shadow-color: rgba(128, 128, 128, 0.5);
            cursor: pointer;
        }

        button:hover {
            box-shadow: inset 0 5px 2px rgba(255, 255, 255, .5), inset 0 0 0 1px #fff, inset 0 -1px 0 rgba(0, 0, 0, .2), 0 0 0 2px var(--hover-shadow-color);
        }

        #follow-link {
            color: #906219;
        }

        #cardContainer {
            max-width: 500px;
            display: flex;
            flex-direction: column;
            background: black;
            border-radius: 8px;
            padding: 10px;
            gap: 8px;
        }

        #userContainer {
            display: flex;
            background-repeat: no-repeat;
            gap: 5px;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 0 2px black;
        }

        #cardMain {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #postsContainer {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .post-content {
            background: #333;
            color: white;
            word-break: break-all;
            width: 95%;
            padding: 5px;
            gap: 5px;
        }

        .post {
            display: flex;
            gap: 5px;
        }

        .post-emotes {
            gap: 5px;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            width: 95%;
            gap: 2px;
        }

        .post-content .image,
        .post-content video {
            border: 1px #CCC solid;
            padding: 2px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <!-- user stuff!! -->
        <div id="userContainer">
            <img src="https://corsproxy.io/?https://pikidiary.lol/uploads/avatars/resized-1746850786028.jpg" alt="pfp"
                class="avatar-small" id="avatar">
            <div id="cardMain">
                <b id="username-text"></b>
                <div id="userInfo"></div>
                <button id="follow-button" class="button button-yellow"><a id="follow-link"
                        target="_blank">Follow</a></button>
            </div>
        </div>
        <!-- posts!! -->
        <div id="postsContainer"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
